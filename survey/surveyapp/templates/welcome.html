<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Survey Central</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Matching page color scheme */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* Center Container */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 50px;
            width: 90%;
            max-width: 1100px;
        }

        /* Box Styling */
        .box {
            background: rgba(255, 255, 255, 0.15); /* Glassmorphism effect */
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .box h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e); /* Matching button gradient */
            color: #ffffff;
            padding: 15px 0;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 153, 153, 0.5);
        }

        .button:hover {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 102, 102, 0.7);
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
        }

        /* Animations */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2); /* Subtle animations */
            animation: float 8s infinite;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            top: 50%;
            left: 70%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 40%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(45deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>


    <div class="container">

        <div class="box">
            <h2>Survey Creators</h2>
            <div class="buttons">
                <a href="{% url 'register_creator' %}" class="button">Register as Creator</a>
                <a href="{% url 'login_creator' %}" class="button">Login as Creator</a>
            </div>
        </div>


        <div class="box">
            <h2>Survey Takers</h2>
            <div class="buttons">
                <a href="{% url 'register_user' %}" class="button">Register as User</a>
                <a href="{% url 'login_user' %}" class="button">Login as User</a>
            </div>
        </div>
    </div>


    <footer>
        &copy; 2024 Survey Central | Designed with ❤️
    </footer>
</body>
</html>
